<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courts List</title>
    <link rel="stylesheet" href="styleList.css">
</head>

<body>

<header class="header">
    <img src="playspot (2).png" class="logo" title="Logo made with generative AI" alt="Playspot logo">
    <h2>Courts Listed Below</h2>
    <span class="back">‚Üê</span>
</header>

<main class="container">

    <article class="box">
        <img src="padelcourtAI.png" class="image" alt="Padel court AI generated">
        <p class="img-text">This image was generated with Gemini (AI)</p>

        <section class="details">
            <h3>PadelGo</h3>
            <p class="price">PKR 4000/hr</p>
            <button class="details-btn">Details</button>
            <button class="cart-btn">Add to cart</button>
            <button>Book Now</button>
        </section>
    </article>

    <article class="box">
        <img src="cricketcourtAI.png" class="image" alt="Cricket court AI generated">
        <p class="img-text">This image was generated with Gemini (AI)</p>

        <section class="details">
            <h3>GoCricket Islamabad</h3>
            <p class="price">PKR 7500/hr</p>
            <button class="details-btn">Details</button>
            <button class="cart-btn">Add to cart</button>
            <button>Book Now</button>
        </section>
    </article>

    <article class="box">
        <img src="futsalcourtAI.png" class="image" alt="Futsal court AI generated">
        <p class="img-text">This image was generated with Gemini (AI)</p>

        <section class="details">
            <h3>Karachi Gym Futsal Court</h3>
            <p class="price">PKR 4500/hr</p>
            <button class="details-btn">Details</button>
            <button class="cart-btn">Add to cart</button>
            <button>Book Now</button>
        </section>
    </article>

</main>


</body>
</html>
