<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courts List</title>
    <link rel="stylesheet" href="styleList.css">
</head>

<body>
<div class="container">

  <div class="header">

    
    <img src="playspot (2).png" class="logo" title="Logo made with generative AI">

    <h2>Courts Listed Below</h2>
    <span class="back">‚Üê</span>
  </div>

  <div class="box">

    <img src="padelcourtAI.png" class="image">
    <p class="img-text">This image was generated with gemini(AI)</p>

    <div class="details">
      <h3>PadelGo</h3>
      <p class="price">PKR 4000/hr</p>
      <button class="details-btn">DETAILS</button>
      <button class="cart-btn">Add to cart</button>
      <button>BOOK NOW</button>
    </div>
  </div>

  
  <div class="box">

    <img src="cricketcourtAI.png" class="image">
    <p class="img-text">This image was generated with gemini(AI)</p>

    <div class="details">
      <h3>GOCRICKET ISLAMABAD</h3>
      <p class="price">PKR 7500/hr</p>
      <button class="details-btn">DETAILS</button>
      <button class="cart-btn">Add to cart</button>
      <button>BOOK NOW</button>
    </div>
  </div>

  <div class="box">

    <img src="futsalcourtAI.png" class="image">
    <p class="img-text">This image was generated with gemini(AI)</p>

    <div class="details">
      <h3>KARACHI GYM FUTSAL COURT</h3>
      <p class="price">PKR 4500/hr</p>
      <button class="details-btn">DETAILS</button>
      <button class="cart-btn">Add to cart</button>
      <button>BOOK NOW</button>
    </div>
  </div>


</div>




</body>


</html>
