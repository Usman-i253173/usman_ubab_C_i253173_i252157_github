<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playspot Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>

<div class="container">

    <div class="header">
            <img src="playspot (2).png" class="logo-img" title="logo made with generative AI">
    </div>

    <h2 class="title">Login</h2>

    <div class="form-box">
        <input type="text" placeholder="username/email">
        <input type="password" placeholder="password">
    </div>

    <button class="login-btn">login</button>

    <p class="forgot">i forgot my password. click here</p>

    <div class="social-login">
        <p>Login with</p>
        <div class="social-buttons">
            <button class="google">G</button>
            <button class="facebook">f</button>
        </div>
    </div>

    <button class="register-btn">register new account</button>


</div>

</body>
</html>
