<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playspot Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>

<header class="header">
    <img src="playspot (2).png" class="logo-img" alt="Playspot Logo" title="logo made with generative AI">
</header>

<main class="container">

    <h2 class="title">Login</h2>

    <form class="form-box">
        <input type="text" placeholder="Username/email" required>
        <input type="password" placeholder="Password" required>
    </form>

    <button class="login-btn">Login</button>

    <p class="forgot">I forgot my password. <a href="#">Click here</a></p>

    <section class="social-icons">
        <p>Login with</p>
        <div class="icons">
            <img src="facebookimage.webp" class="social-logos" alt="Login with Facebook">
            <img src="googleimage.webp" class="social-logos" alt="Login with Google">
        </div>
    </section>

    <button class="register-btn">Register new account</button>

</main>


</body>
</html>
