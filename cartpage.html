<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add To Cart</title>
    <link rel="stylesheet" href="styleCart.css">
</head>

<body>

<header>
    <img src="playspot (2).png" class="logo-img" alt="Playspot Logo" title="logo made with generative AI">
    <h1>My Cart</h1>
</header>

<main>
    <div class="cart-item">
        <img src="cricketcourtAI.png" alt="cricket court">
        <div class="item-details">
            <h2>GoCricket Islamabad</h2>
            <p>PKR 7500/hr</p>
        </div>
    </div>
    
    <div class="cart-item">
        <img src="padelcourtAI.png" alt="padel court">
        <div class="item-details">
            <h2>PadelGo</h2>
            <p>PKR 4000/hr</p>
        </div>
    </div>

    <div class="total-section">
        <p>Total: PKR 11500/hr</p>
        <button>Checkout</button>
    </div>

</main>

</body>
</html>
