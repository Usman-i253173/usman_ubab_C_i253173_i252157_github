<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add To Cart</title>
    <link rel="stylesheet" href="styleCart.css">
</head>

<body>

<header>
    <img src="playspot (2).png" class="logo-img" alt="Playspot Logo" title="logo made with generative AI">
    <h2>My Cart</h2>
</header>
<br>
<main>

    
    <div class="cart-item">
        <img src="cricketcourtAI.png" alt="cricket court">
        <h2 style="font-size: 25px ;font-style: italic;">GoCricket Islamabad</h2>
        <p>PKR 7500/hr</p>
    </div>
    <br>
    
    <div class="cart-item">
        <img src="padelcourtAI.png" alt="padel court">
        <h2 style="font-size: 25px ;font-style: italic;">PadelGo</h2>
        <p>PKR 4000/hr</p>
    </div>

    
    <div class="total">
        <p>Total: PKR 11500/hr</p>
        <button style="color: black;font-size: 30px;">Checkout</button>
    </div>

</main>

</body>
</html>
