<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="stylecheckout.css">
</head>
<body>

    <div class="payment-container">
        <img src="playspot (2).png" alt="logo image">
        <h1>Payments</h1>
        
        <div class="form-card">
            
            <section class="billing-info">
                <h2>Billing Information</h2>
                
                <div class="input-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                
                <div class="input-row">
                    <label for="address1">Address:</label>
                    <input type="text" id="address1">
                </div>
                
                <div class="input-row">
                    <label for="city">City:</label>
                    <input type="text" id="city">
                </div>
            </section>

            <hr>

            <section class="payment-method">
                <h2>Mode of Payment</h2>
                
                <div class="radio-options">
                    <label class="radio-item">
                        <input type="radio" name="pay-method" value="easypaisa" checked>
                        Easypaisa
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="pay-method" value="paypal">
                        Paypal
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="pay-method" value="visa">
                        <span class="checkmark"></span> Visa
                    </label>
                    
                    <label class="radio-item">
                        <input type="radio" name="pay-method" value="mastercard">
                        Mastercard
                    </label>
                </div>
                
                <button class="confirm-btn">Confirm Payment</button>
            </section>

        </div>
    </div>

</body>
</html>
